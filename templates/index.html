{% extends 'base.html' %}

{% block nombre_titulo %}
    Knowledge Base OERs
{% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center">
                    Knowledge Base OERs
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="/prediction", method="POST">
                    <div class="text-center">
                        <input class="form-control mb-4" name="search" type="text" placeholder="Search, browse and combine topics">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>
        <div class="col">
            <div class="row row-cols-1 row-cols-md-2">
                {% for triplete in tripletes %}
                    <div class="col-md-3" style="float:left">
                        <div class="card mb-2" style="float:left">
                            <img class="card-img-top"
                                 src="https://support.skillscommons.org/wp-content/uploads/2016/11/finding-oer-300x219.png"
                                 alt="Card image cap">
                            <div class="card-body">
                                <h6 class="card-title">{{ triplete.object }}</h6>
                                <p class="card-text">{{ triplete.repository }}</p>
                                <a href="{{ triplete.subject }}" class="btn btn-primary">See resource {{ count }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
